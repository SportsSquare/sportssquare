<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up / Login - Sports Square</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9fbf7;
      text-align: center;
      border-radius: 8px; /* Added rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added subtle shadow */
    }
    h1, h2 {
      color: #333;
    }
    input, button {
      width: calc(100% - 20px); /* Adjusted width for padding */
      margin: 8px 0;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd; /* Added border */
      border-radius: 6px; /* Added rounded corners */
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }
    button {
      background-color: #2ECC71;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease; /* Smooth transition for hover */
    }
    button:hover:not(:disabled) {
      background-color: #27ae60;
    }
    button:disabled {
      background-color: #95d7a5;
      cursor: not-allowed;
    }
    .message {
      margin: 1rem 0;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
<script src="./notifications.js"></script>

  <h1>Sports Square Authentication</h1>

  <div id="auth-container">

    <h2>Register</h2>
    <input type="email" id="register-email" placeholder="Email" autocomplete="email" />
    <input type="password" id="register-password" placeholder="Password" autocomplete="new-password" />
    <button id="register-btn">Register</button>

    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" autocomplete="email" />
    <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" />
    <button id="login-btn">Login</button>

    <div class="message" id="message"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>


  <script>
    console.log("Script started."); // Debugging: Confirm script execution

    // This is the ONLY place firebaseConfig should be declared.
    const firebaseConfig = {
      apiKey: "AIzaSyC-p_D5KgLbpMm_5REwdDaaq-YBrE3pwkk",
      authDomain: "sportssquare-b96ed.firebaseapp.com",
      projectId: "sportssquare-b96ed",
      storageBucket: "sportssquare-b96ed.firebasestorage.app",
      messagingSenderId: "844736978057",
      appId: "1:844736978057:web:76c8db520d3c27bdeb7a58"
    };

    // Initialize Firebase.
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    console.log("Firebase initialized."); // Debugging: Confirm Firebase init

    (async () => {
      try {
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        console.log("Firebase persistence set to LOCAL.");
      } catch (error) {
        console.error("Error setting Firebase persistence:", error);
      }

      // Get references to DOM elements
      const messageEl = document.getElementById('message');
      const registerBtn = document.getElementById('register-btn');
      const loginBtn = document.getElementById('login-btn');
      const authContainer = document.getElementById('auth-container');
      console.log("DOM elements retrieved:", { messageEl, registerBtn, loginBtn, authContainer });

      // Event listener for the Register button
      if (registerBtn) { // Defensive check
          registerBtn.addEventListener('click', async () => {
            console.log("Register button clicked.");
            messageEl.textContent = ''; // Clear previous messages
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;

            console.log("Register attempt with email:", email); // Log input, do not log password
            
            // Basic input validation
            if (!email || !password) {
              messageEl.style.color = 'red';
              messageEl.textContent = 'Please enter both email and password.';
              console.log("Validation failed: Email or password missing.");
              return;
            }
            if (password.length < 6) {
              messageEl.style.color = 'red';
              messageEl.textContent = 'Password should be at least 6 characters.';
              console.log("Validation failed: Password too short.");
              return;
            }

            registerBtn.disabled = true; // Disable button to prevent multiple clicks
            try {
              const userCredential = await auth.createUserWithEmailAndPassword(email, password);
              console.log("createUserWithEmailAndPassword successful for user:", userCredential.user.email);
              messageEl.style.color = 'green';
              messageEl.textContent = `Registration successful! Welcome ${email}`;

              // Redirect after successful registration
              const params = new URLSearchParams(window.location.search);
              const redirectUrl = params.get('redirect') || 'https://sportssquare.netlify.app/posts/so-long-pops';
              console.log("Redirecting to:", redirectUrl);
              window.location.href = redirectUrl;
            } catch (error) {
              messageEl.style.color = 'red';
              messageEl.textContent = `Error: ${error.message}`;
              console.error("Registration error:", error);
            } finally {
              registerBtn.disabled = false; // Re-enable button
            }
          });
      } else {
          console.error("Register button element not found. Check ID 'register-btn'.");
      }

      // Event listener for the Login button
      if (loginBtn) { // Defensive check
          loginBtn.addEventListener('click', async () => {
            console.log("Login button clicked.");
            messageEl.textContent = ''; // Clear previous messages
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            console.log("Login attempt with email:", email); // Log input, do not log password

            // Basic input validation
            if (!email || !password) {
              messageEl.style.color = 'red';
              messageEl.textContent = 'Please enter both email and password.';
              console.log("Validation failed: Email or password missing.");
              return;
            }

            loginBtn.disabled = true; // Disable button to prevent multiple clicks
            try {
              const userCredential = await auth.signInWithEmailAndPassword(email, password);
              console.log("signInWithEmailAndPassword successful for user:", userCredential.user.email);
              messageEl.style.color = 'green';
              messageEl.textContent = `Login successful! Welcome back ${email}`;

              // Redirect after successful login
              const params = new URLSearchParams(window.location.search);
              const redirectUrl = params.get('redirect') || 'https://sportssquare.netlify.app/posts/so-long-pops';
              console.log("Redirecting to:", redirectUrl);
              window.location.href = redirectUrl;
            } catch (error) {
              messageEl.style.color = 'red';
              messageEl.textContent = `Error: ${error.message}`;
              console.error("Login error:", error);
            } finally {
              loginBtn.disabled = false; // Re-enable button
            }
          });
      } else {
          console.error("Login button element not found. Check ID 'login-btn'.");
      }

      // Listen for authentication state changes
      auth.onAuthStateChanged((user) => {
        if (user) {
          console.log('User logged in (onAuthStateChanged):', user.email);
          const params = new URLSearchParams(window.location.search);
          const redirectUrl = params.get('redirect') || 'https://sportssquare.netlify.app/posts/so-long-pops';

          // Prevent unnecessary redirects if already on the target page
          // This check is important to prevent infinite redirects if signup.html and the target page share the same domain root
          if (window.location.href !== redirectUrl && !window.location.href.includes(redirectUrl.split('?')[0])) {
            console.log("Redirecting due to authenticated state:", redirectUrl);
            window.location.href = redirectUrl;
          } else {
            console.log("Already on the target page or equivalent, no redirect needed.");
          }
        } else {
          console.log('User logged out (onAuthStateChanged). Displaying auth container.');
          if (authContainer) {
              authContainer.style.display = 'block'; // Ensure the auth form is visible if logged out
          } else {
              console.error("Auth container element not found. Check ID 'auth-container'.");
          }
        }
      });
    })();
  </script>
</body>
</html>
