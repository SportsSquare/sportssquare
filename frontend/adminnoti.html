<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Notification Panel</title>
  <style>
    #admin-panel {
      display: none;
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 16px;
      max-width: 400px;
      font-family: Arial, sans-serif;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
    }
    button {
      padding: 10px 16px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }
    #status {
      margin-top: 10px;
      color: red;
    }
    body {
      background-color: #f9fbf7;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    h3 {
      color: #555;
    }
    textarea {
      resize: none;
      font-family: Arial, sans-serif;
    }
    #admin-panel p {
      color: red;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      #admin-panel {
        width: 90%;
      }
    }
    @media (max-width: 400px) {
      #admin-panel {
        width: 100%;
      }
    }
    h1 {
      color: blue;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    h3 {
      color: #555;
      margin-bottom: 10px;
    }
    .message {
      margin: 1rem 0;
      color: red;
      font-weight: bold;
    }
    .admin-panel {
      display: none;
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 16px;
      max-width: 400px;
      font-family: Arial, sans-serif;
      text-align: center
    }
  </style>
</head>
<body>

<h2>Welcome to Sports Square</h2>

<div id="admin-panel" style="display: flex; flex-direction: column; align-items: center;">
  <h1>Admin Notification Panel</h1>
  <p>Only authorized users can access this panel.</p>
  <h3>Create Notification</h3>
  <textarea id="message" rows="4" placeholder="Notification message"></textarea>
  <button onclick="createNotification()">Post Notification</button>
  <p id="status"></p>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC-p_D5KgLbpMm_5REwdDaaq-YBrE3pwkk",
  authDomain: "sportssquare-b96ed.firebaseapp.com",
  projectId: "sportssquare-b96ed",
  storageBucket: "sportssquare-b96ed.firebasestorage.app",
  messagingSenderId: "844736978057",
  appId: "1:844736978057:web:76c8db520d3c27bdeb7a58"
};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const adminUID = "ibLtQvJhIPN2icV7IyB1IUIgzN12"; // Replace with YOUR actual UID
  const adminPanel = document.getElementById('admin-panel');
  const status = document.getElementById('status');

  auth.onAuthStateChanged(user => {
    if (user && user.uid === adminUID) {
      adminPanel.style.display = 'block';
    } else {
      adminPanel.innerHTML = '<p>You do not have permission to view this page.</p>';
    }
  });

  function createNotification() {
    const message = document.getElementById('message').value.trim();
    if (!message) {
      status.textContent = "Message cannot be empty.";
      return;
    }

    const notification = {
      message: message,
      timestamp: Date.now(),
      readBy: []
    };

    db.collection("notifications").add(notification)
      .then(() => {
        status.textContent = "Notification sent!";
        document.getElementById('message').value = '';
      })
      .catch((error) => {
        status.textContent = "Error: " + error.message;
      });
  }
</script>
<script src="./notifications.js"></script>

    <p>&copy; 2025 Sports Square. All rights reserved.</p>
    <p>Follow us on <a href="https://x.com/Sports__Square" target="_blank">X</a></p>
</footer>
<p><a href="./sitemap.html">Sitemap</p></a>

</body>
</html>
