<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sports Square Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Publish a New Post</h1>
  <form id="postForm">
    <input type="text" id="title" placeholder="Post Title" required />
    <textarea id="content" rows="8" placeholder="Post Content (HTML allowed)" required></textarea>
    <button type="submit">Publish</button>
  </form>
  <div class="status" id="status"></div>

  <script>
    const backendUrl = 'https://sports-square-backend.onrender.com'; // Replace with your backend URL

    const form = document.getElementById('postForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusDiv.textContent = 'Publishing...';

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      if (!title || !content) {
        statusDiv.textContent = 'Please provide both title and content.';
        return;
      }

      try {
        const response = await fetch(`${backendUrl}/publish`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content }),
        });

        if (response.ok) {
          const message = await response.text();
          statusDiv.textContent = message;
          form.reset();
        } else {
          const error = await response.text();
          statusDiv.textContent = 'Error: ' + error;
        }
      } catch (err) {
        statusDiv.textContent = 'Network error: ' + err.message;
      }
    });
  </script>
</body>
</html>
