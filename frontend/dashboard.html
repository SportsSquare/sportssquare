<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Publish Post</title>
</head>
<body>
  <h1>Publish a Post</h1>
  <form id="postForm">
    <input type="text" id="title" placeholder="Title" required /><br /><br />
    <textarea id="content" placeholder="Content" rows="6" cols="40" required></textarea><br /><br />
    <button type="submit">Publish</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('postForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Publishing...';

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      try {
        const response = await fetch('https://sports-square-backend.onrender.com/publish', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content }),
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error || 'Unknown error');
        }

        const data = await response.json();
        status.innerHTML = `Success! <a href="${data.url}" target="_blank">View your post</a>`;
      } catch (err) {
        status.textContent = 'Error publishing post: ' + err.message;
        console.error('Publish error:', err);
      }
    });
  </script>
</body>
</html>
