    :root {
        
        --background-dark: #000000;
        
        --accent-dark: #191970;

        
        --neon-green: #00ff00;
        --neon-blue: #00ffff;
        --neon-yellow: #faff00;
        
        --text-light: #e0e0e0;
        --text-lighter: #b0b0b0; 
        --button-text-dark: #000000; 
    }

    body {
        background-color: var(--background-dark); 
        font-family: 'Montserrat', sans-serif;
        color: var(--text-light); 
        text-align: center;
        padding: 50px 20px; 
        line-height: 1.6;
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
        align-items: center;
        box-sizing: border-box;
    }

    .schedule-container {
        background-color: var(--accent-dark); 
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); 
        border: 2px solid var(--neon-blue); 
        max-width: 900px;
        width: 100%;
        margin-bottom: 30px;
        box-sizing: border-box;
    }

    h1 {
        color: var(--neon-green); 
        font-size: 2.8rem; 
        font-weight: bold;
        margin-bottom: 30px;
        text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
        text-transform: uppercase;
        letter-spacing: 3px;
        line-height: 1.2;
    }

    .calendar {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
        color: var(--text-light); 
    }

    .calendar p {
        font-size: 1.1em;
        margin-bottom: 20px;
    }

    iframe {
        border: 2px solid var(--neon-yellow) !important; 
        border-radius: 8px; 
        box-shadow: 0 0 20px rgba(250, 255, 0, 0.5); 
        width: 100%; 
        max-width: 800px; 
        height: 600px; 
    }

    
    footer {
        margin-top: auto; 
        padding: 30px;
        background-color: var(--neon-yellow);
        box-shadow: 0 -5px 20px rgba(255, 255, 0, 0.4);
        color: var(--button-text-dark);
        font-family: 'Montserrat', sans-serif;
        letter-spacing: 1px;
        width: 100%; 
        text-align: center;
    }

    footer p {
        margin: 5px 0;
        font-size: 1.1em;
        color: var(--button-text-dark);
    }
    footer a {
        color: var(--neon-blue);
        text-decoration: underline;
        font-weight: bold;
    }
    footer a:hover {
        color: var(--neon-green);
    }

    
    body > p:last-of-type {
        margin-top: 20px;
        margin-bottom: 20px; 
    }
    body > p:last-of-type a {
        color: var(--neon-blue);
        text-decoration: underline;
        font-weight: bold;
    }
    body > p:last-of-type a:hover {
        color: var(--neon-green);
    }

    
    @media (max-width: 768px) {
        .schedule-container {
            padding: 30px;
        }
        h1 {
            font-size: 2.2rem;
        }
        iframe {
            height: 500px; 
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 20px 10px;
        }
        .schedule-container {
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            font-size: 1.8rem;
        }
        iframe {
            height: 400px; 
        }
    }
    nav {
        background-color: rgba(255, 0, 0, 0.6); 
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px; 
        padding: 20px 0; 
        max-width: 100%; 
    }
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    nav li {
        margin: 0 10px; 
    }
    nav a {
        color: var(--neon-blue);
        text-decoration: none;
        font-size: 1.2rem; 
        padding: 10px 15px; 
        border-radius: 6px; 
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav a:hover {
        background-color: rgba(0, 255, 255, 0.1); 
        color: var(--neon-green); 
    }
    nav a:active {
        background-color: rgba(0, 255, 255, 0.2); 
        color: var(--neon-yellow); 
    }
