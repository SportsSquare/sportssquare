<style>
    :root {
      
      --background-dark: #000000;
      
      --accent-dark: #191970;

      
      --neon-green: #00ff00;
      --neon-blue: #00ffff;
      --neon-yellow: #faff00;
      
      --text-light: #e0e0e0;
      --text-lighter: #b0b0b0; 
      --button-text-dark: #000000; 
      --input-text-color: #e0e0e0; 
      --placeholder-color: #888; 
    }

    body {
        background-color: var(--background-dark);
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        padding: 50px;
        color: var(--text-light); 
        margin: 0;
        line-height: 1.6;
    }
    h1 {
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--neon-green); 
        text-shadow: 0 0 8px var(--neon-green), 0 0 15px var(--neon-green);
        margin-bottom: 20px;
        font-size: 3em; 
    }
    .calendar {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
        color: var(--text-light); 
        font-size: 1.1em;
        margin-bottom: 30px;
    }
    iframe {
        border: solid 2px var(--neon-blue) !important; 
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); 
        border-radius: 10px; 
        max-width: 95%; 
        height: 600px; 
        width: 800px; 
    }

    
    footer {
        margin-top: 60px;
        padding: 30px;
        background-color: var(--neon-yellow);
        box-shadow: 0 -5px 20px rgba(255, 255, 0, 0.4);
        color: var(--button-text-dark);
        font-family: 'Montserrat', sans-serif;
        letter-spacing: 1px;
    }

    footer p {
        margin: 5px 0;
        font-size: 1.1em;
        color: var(--button-text-dark);
    }
    footer a {
        color: var(--neon-blue);
        text-decoration: underline;
        font-weight: bold;
    }
    footer a:hover {
        color: var(--neon-green);
    }

    
    body > p:last-of-type { 
        margin-top: 20px;
        margin-bottom: 0;
    }
    body > p:last-of-type a {
        color: var(--neon-blue);
        text-decoration: underline;
        font-weight: bold;
    }
    body > p:last-of-type a:hover {
        color: var(--neon-green);
    }

    
    @media (max-width: 850px) {
        iframe {
            width: 100%; 
        }
    }
    @media (max-width: 768px) {
        body {
            padding: 20px;
        }
        h1 {
            font-size: 2.2em;
        }
    }
    nav {
        background-color: rgba(255, 0, 0, 0.6);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px; 
        padding: 20px 0; 
        max-width: 100%; 
    }
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    nav li {
        margin: 0 10px; 
    }
    nav a {
        color: var(--neon-blue);
        text-decoration: none;
        font-size: 1.2rem; 
        padding: 10px 15px; 
        border-radius: 6px; 
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav a:hover {
        background-color: rgba(0, 255, 255, 0.1); 
        color: var(--neon-green); 
    }
    nav a:active {
        background-color: rgba(0, 255, 255, 0.2); 
        color: var(--neon-yellow); 
    }
</style>
