<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    </head>
<style>
    :root {
      
      --background-dark: #000000;
      
      --accent-dark: #191970;

      
      --neon-green: #00ff00;
      --neon-blue: #00ffff;
      --neon-yellow: #faff00;
      
      --text-light: #e0e0e0;
      --text-lighter: #b0b0b0; 
      --button-text-dark: #000000; 
      --input-text-color: #e0e0e0; 
      --placeholder-color: #888; 
    }

    body {
        background-color: var(--background-dark);
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        padding: 50px;
        color: var(--text-light);
        margin: 0;
        line-height: 1.6;
    }
    h1, h2, h3 {
        font-family: 'Montserrat', sans-serif; 
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 20px;
        color: var(--neon-green); 
        text-shadow: 0 0 8px var(--neon-green), 0 0 15px var(--neon-green);
    }
    h2 {
        color: var(--neon-blue); 
        text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
        margin-bottom: 15px;
    }
    h3 {
        color: var(--text-light); 
        text-shadow: none;
        margin-bottom: 15px;
    }
    p {
        font-size: 1.1em;
        color: var(--text-light);
        margin-bottom: 20px;
        line-height: 1.6;
    }
    a {
        color: var(--neon-blue);
        text-decoration: none;
        transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    a:hover {
        color: var(--neon-green);
        text-shadow: 0 0 5px var(--neon-green);
        text-decoration: none;
    }

    
    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      background-color: var(--neon-yellow); 
      padding: 15px 0;
      box-shadow: 0 5px 15px rgba(255, 255, 0, 0.4); 
      flex-wrap: wrap;
    }

    nav ul li a {
      color: var(--button-text-dark); 
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      font-family: 'Montserrat', sans-serif; 
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav ul li a:hover {
      background-color: var(--neon-blue);
      color: var(--text-light);
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .flex-section {
      display: flex;
      justify-content: center; 
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    
    #hero {
        background: linear-gradient(135deg, var(--neon-blue), var(--neon-green));
        padding: 40px;
        margin: 0; 
        width: 100%; 
        max-width: 450px; 
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5); 
        color: var(--text-light);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #hero:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 255, 0, 0.7), 0 0 30px rgba(0, 0, 255, 0.7);
    }
    #hero h2, #hero h3 {
        color: black; 
        text-shadow: none; 
    }

    form {
        max-width: 600px;
        margin: 0; 
        padding: 30px;
        background-color: var(--accent-dark); 
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        border: 2px solid var(--neon-blue); 
        flex-grow: 1; 
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: var(--text-light);
        text-align: left;
        font-size: 1.05em;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        background-color: var(--background-dark); 
        border: 2px solid var(--neon-green);
        border-radius: 8px;
        box-sizing: border-box;
        color: var(--input-text-color);
        font-size: 1.1em;
        box-shadow: 0 0 8px rgba(0, 255, 0, 0.2);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    textarea::placeholder {
        color: var(--placeholder-color);
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
        outline: none;
        border-color: var(--neon-yellow);
        box-shadow: 0 0 15px var(--neon-yellow);
    }
    textarea {
        height: 150px;
        resize: vertical;
    }
    button[type="submit"] {
        width: 100%;
        padding: 18px;
        background-color: var(--neon-yellow);
        color: var(--button-text-dark);
        font-size: 1.4em;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 0 20px var(--neon-yellow);
        transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        font-family: 'Montserrat', sans-serif; 
        text-transform: uppercase;
        letter-spacing: 1.5px;
    }
    button[type="submit"]:hover {
        background-color: var(--neon-green);
        box-shadow: 0 0 30px var(--neon-green);
        transform: translateY(-3px);
    }
    button[type="submit"]:disabled {
        background-color: #666;
        box-shadow: none;
        cursor: not-allowed;
        transform: none;
    }

    footer {
        margin-top: 60px;
        padding: 30px;
        background-color: var(--neon-yellow);
        box-shadow: 0 -5px 20px rgba(255, 255, 0, 0.4);
        color: var(--button-text-dark);
        font-family: 'Montserrat', sans-serif; 
        letter-spacing: 1px;
    }

    footer p {
        margin: 5px 0;
        font-size: 1.1em;
        color: var(--button-text-dark);
    }
    footer a {
        color: var(--neon-blue);
        text-decoration: underline;
        font-weight: bold;
    }
    footer a:hover {
        color: var(--neon-green);
    }

    
    @media (max-width: 900px) { 
        .flex-section {
            flex-direction: column;
            align-items: center; 
        }
        #hero, form {
            max-width: 90%; 
        }
    }
    @media (max-width: 768px) {
        body {
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 1.8em;
        }
        p {
            font-size: 1em;
        }
        form {
            padding: 20px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            font-size: 1em;
        }
        button[type="submit"] {
            padding: 15px;
            font-size: 1.2em;
        }
    }
    @media (max-width: 480px) {
        h1 {
            font-size: 2em;
        }
        h2 {
            font-size: 1.5em;
        }
        form {
            padding: 15px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            margin-bottom: 15px;
        }
    }
    nav {
        background-color: rgba(255, 0, 0, 0.6);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px; 
        padding: 20px 0; 
        max-width: 100%; 
    }
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    nav li {
        margin: 0 10px; 
    }
    nav a {
        color: var(--neon-blue);
        text-decoration: none;
        font-size: 1.2rem; 
        padding: 10px 15px; 
        border-radius: 6px; 
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav a:hover {
        background-color: rgba(0, 255, 255, 0.1); 
        color: var(--neon-green); 
    }
    nav a:active {
        background-color: rgba(0, 255, 255, 0.2); 
        color: var(--neon-yellow); 
    }
    #talkk {
        background-color: var(--neon-blue);
        color: var(--button-text-dark);
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 1.2em;
        font-weight: bold;
        border: none;
        cursor: pointer;
        box-shadow: 0 0 20px var(--neon-blue);
        transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }
</style>
