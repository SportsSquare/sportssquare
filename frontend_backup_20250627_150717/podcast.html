<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            /* Top color: Black */
            --background-dark: #000000;
            /* 2nd level color: Midnight Blue */
            --accent-dark: #191970;

            /* Neon colors remain vibrant */
            --neon-green: #00ff00;
            --neon-blue: #00ffff;
            --neon-yellow: #faff00;
            /* Text colors adjusted for dark background */
            --text-light: #e0e0e0;
            --text-lighter: #b0b0b0; /* For less prominent text */
            --button-text-dark: #000000; /* Dark text for neon buttons */
            --input-text-color: #e0e0e0; /* Input text on dark background */
            --placeholder-color: #888; /* Placeholder text */
        }

        body {
            background-color: var(--background-dark);
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 50px;
            color: var(--text-light); /* Light text on dark background */
            margin: 0;
            line-height: 1.6;
        }

        /* General Heading Styles (if not using Tailwind for them) */
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: var(--neon-green); /* Primary neon for main headings */
            text-shadow: 0 0 8px var(--neon-green), 0 0 15px var(--neon-green);
        }
        h2 {
            color: var(--neon-blue); /* Secondary neon for sub-headings */
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
        }

        /* Container Card */
        .container-card {
            max-width: 900px; /* Slightly wider */
            margin: auto;
            padding: 30px; /* More padding */
            background-color: var(--accent-dark); /* Midnight blue background */
            border-radius: 15px; /* More rounded */
            box-shadow: 0 0 30px rgba(0,0,0,0.5); /* Stronger shadow */
            border: 2px solid var(--neon-blue); /* Neon border */
        }
        .container-card h1 {
            color: var(--neon-green); /* Ensure h1 inside container is neon */
            text-shadow: 0 0 8px var(--neon-green), 0 0 15px var(--neon-green);
        }
        .container-card .mb-8 { /* Description text */
            color: var(--text-lighter); /* Lighter text for description */
        }

        /* Filter Buttons */
        .filter-btn {
            background-color: var(--neon-blue);
            color: var(--button-text-dark);
            padding: 12px 20px; /* Larger padding */
            border-radius: 8px; /* More rounded */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4); /* Neon blue glow */
        }
        .filter-btn:hover {
            background-color: var(--neon-green);
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6); /* Neon green glow */
        }
        .filter-btn.active {
            background-color: var(--neon-yellow); /* Active in neon yellow */
            color: var(--button-text-dark); /* Dark text for active */
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8); /* Stronger yellow glow for active */
            transform: scale(1.05); /* Slightly larger when active */
        }
        .filter-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--neon-yellow); /* Focus outline */
        }

        /* Episode Card */
        .episode-card {
            border: 2px solid var(--neon-blue); /* Neon blue border */
            padding: 25px; /* More padding */
            border-radius: 15px; /* More rounded */
            background: linear-gradient(145deg, var(--accent-dark), #101040); /* Gradient midnight blue */
            transition: transform 0.3s, box-shadow 0.3s;
            color: var(--text-light); /* Light text within card */
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.3); /* Subtle blue glow */
        }
        .episode-card:hover {
            transform: translateY(-8px); /* More pronounced lift */
            box-shadow: 0 8px 30px rgba(0,0,0,0.5), 0 0 25px var(--neon-green); /* Stronger shadow and green glow */
        }
        .episode-card .text-sm.font-semibold { /* Date */
            color: var(--neon-yellow); /* Date in neon yellow */
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
        .episode-card .w-14.h-14 { /* Headphone icon background */
            background-color: var(--neon-green); /* Neon green circle */
            box-shadow: 0 0 10px var(--neon-green);
        }
        .episode-card h3 { /* Episode Title */
            color: var(--neon-blue); /* Title in neon blue */
            text-shadow: 0 0 5px var(--neon-blue);
            margin-bottom: 5px;
        }
        .episode-card p.text-sm { /* Brief description */
            color: var(--text-lighter); /* Lighter gray for description */
        }

        /* Custom Audio Player */
        .custom-player {
            margin-top: 20px;
        }
        .play-btn {
            background-color: var(--neon-yellow);
            color: var(--button-text-dark);
            font-weight: bold;
            padding: 8px 18px;
            border-radius: 50px; /* Pill shape */
            box-shadow: 0 0 10px var(--neon-yellow);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .play-btn:hover {
            background-color: var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green);
        }
        .current-time {
            color: var(--text-light);
            font-size: 1em;
        }
        .progress-container {
            background-color: rgba(0, 0, 0, 0.5); /* Darker progress background */
            height: 6px; /* Thinner progress bar */
            border-radius: 3px;
            cursor: pointer;
            border: 1px solid var(--neon-blue);
        }
        .progress-bar {
            background-color: var(--neon-blue); /* Neon blue progress */
            height: 100%;
            border-radius: 3px;
        }

        /* Download Button */
        .episode-card a[download] {
            background-color: var(--neon-green);
            color: var(--button-text-dark);
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px var(--neon-green);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }
        .episode-card a[download]:hover {
            background-color: var(--neon-yellow);
            box-shadow: 0 0 25px var(--neon-yellow);
            transform: translateY(-3px);
        }

        /* Footer styling */
        footer {
            margin-top: 60px;
            padding: 30px;
            background-color: var(--neon-yellow);
            box-shadow: 0 -5px 20px rgba(255, 255, 0, 0.4);
            color: var(--button-text-dark);
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
        }

        footer p {
            margin: 5px 0;
            font-size: 1.1em;
            color: var(--button-text-dark);
        }
        footer a {
            color: var(--neon-blue);
            text-decoration: underline;
            font-weight: bold;
        }
        footer a:hover {
            color: var(--neon-green);
        }

        /* Sitemap link outside footer */
        body > p:last-of-type {
            margin-top: 20px;
            margin-bottom: 0;
        }
        body > p:last-of-type a {
            color: var(--neon-blue);
            text-decoration: underline;
            font-weight: bold;
        }
        body > p:last-of-type a:hover {
            color: var(--neon-green);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .container-card {
                padding: 20px;
            }
            .filter-btn {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            .episode-card {
                padding: 20px;
            }
            .episode-card .md:w-28 {
                width: 100%; /* Date section takes full width */
            }
        }
        @media (max-width: 480px) {
            .filter-btn {
                width: 100%; /* Stack buttons on very small screens */
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-card">
        <h1 class="text-3xl font-extrabold text-center mb-6">Listen to Our Podcast Episodes</h1>

        <div class="mb-8 text-center">
            Welcome to the podcast! Here you'll find all the latest episodes, categorized for easy Browse.
        </div>

        <div class="flex flex-wrap justify-center gap-3 mb-8">
            <button class="filter-btn active" data-category="all">All Episodes</button>
            <button class="filter-btn" data-category="NFL">NFL</button>
            <button class="filter-btn" data-category="NBA">NBA</button>
            <button class="filter-btn" data-category="MLB">MLB</button>
            <button class="filter-btn" data-category="NHL">NHL</button>
            <button class="filter-btn" data-category="Article Read-Aloud">Article Read-Aloud</button>
            <button class="filter-btn" data-category="Today's Daily News">Today's Daily News</button>
        </div>

        <div id="podcastEpisodes" class="space-y-8 max-w-3xl mx-auto px-4 sm:px-6">

          <div class="episode-card max-w-full w-auto flex flex-col md:flex-row items-start gap-4 bg-gradient-to-br p-5 rounded-2xl shadow-xl" data-category="CATEGORY" data-date="2025-06-16T10:00:00">
            <div class="md:w-28 w-full text-center mb-4 md:mb-0">
              <div class="text-sm font-semibold">June 16, 2025</div>
            </div>
        
            <div class="flex-1 max-w-full">
              <div class="flex items-center mb-4">
                <div class="w-14 h-14 flex items-center justify-center rounded-full bg-blue-600 text-white text-2xl shadow-md">
                  🎧
                </div>
                <div class="ml-4">
                  <h3 class="text-xl font-bold">FILLER</h3>
                  <p class="text-sm">Brief description</p>
                </div>
              </div>
        
              <div class="custom-player">
                <audio class="custom-audio" src="URL_TO_AUDIO.mp3"></audio>
        
                <div class="flex items-center justify-between mb-2">
                  <button class="play-btn">
                    ▶️ Play
                  </button>
                  <span class="current-time text-sm">0:00</span>
                </div>
        
                <div class="progress-container w-full h-2 rounded overflow-hidden cursor-pointer">
                  <div class="progress-bar h-2 transition-all duration-200 ease-linear w-0"></div>
                </div>
              </div>
        
              <div class="flex justify-end mt-4">
                <a href="URL_TO_AUDIO.mp3" download="episode-filename.mp3"
                   class="font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out shadow-sm focus:outline-none focus:ring-2 focus:ring-opacity-50">
                  Download Episode
                </a>
              </div>
            </div>
          </div>
        
        </div>
        

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const podcastEpisodesContainer = document.getElementById('podcastEpisodes');
            const allEpisodes = Array.from(podcastEpisodesContainer.querySelectorAll('.episode-card'));

            // Initial sort by date descending (newest first)
            sortEpisodesByDate(allEpisodes);

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to the clicked button
                    button.classList.add('active');

                    const selectedCategory = button.dataset.category;

                    allEpisodes.forEach(episode => {
                        const episodeCategory = episode.dataset.category;
                        if (selectedCategory === 'all' || episodeCategory === selectedCategory) {
                            episode.style.display = ''; // Show the episode
                        } else {
                            episode.style.display = 'none'; // Hide the episode
                        }
                    });
                });
            });

            // Function to sort episodes by date (newest first)
            function sortEpisodesByDate(episodes) {
                episodes.sort((a, b) => {
                    const dateA = new Date(a.dataset.date);
                    const dateB = new Date(b.dataset.date);
                    return dateB - dateA; // Sort descending
                });

                // Re-append sorted episodes to the container
                episodes.forEach(episode => podcastEpisodesContainer.appendChild(episode));
            }
        });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.custom-player').forEach(player => {
          const audio = player.querySelector('.custom-audio');
          const playBtn = player.querySelector('.play-btn');
          const currentTimeLabel = player.querySelector('.current-time');
          const progressContainer = player.querySelector('.progress-container');
          const progressBar = player.querySelector('.progress-bar');
    
          let isPlaying = false;
    
          playBtn.addEventListener('click', () => {
            // Pause all other players
            document.querySelectorAll('audio.custom-audio').forEach(otherAudio => {
              if (otherAudio !== audio) {
                otherAudio.pause();
                const otherPlayer = otherAudio.closest('.custom-player');
                if (otherPlayer) {
                  const otherBtn = otherPlayer.querySelector('.play-btn');
                  if (otherBtn) otherBtn.textContent = '▶️ Play';
                }
              }
            });
    
            if (isPlaying) {
              audio.pause();
              playBtn.textContent = '▶️ Play';
            } else {
              audio.play();
              playBtn.textContent = '⏸ Pause';
            }
            isPlaying = !isPlaying;
          });
    
          audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = percent + '%';
            currentTimeLabel.textContent = formatTime(audio.currentTime);
          });
    
          progressContainer.addEventListener('click', e => {
            const rect = progressContainer.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const percent = offsetX / rect.width;
            audio.currentTime = percent * audio.duration;
          });
    
          function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' + s : s}`;
          }
        });
      });
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script src="./firebase-config.js"></script>

    <script src="./presence.js"></script>
    <script src="./notifications.js"></script>

      <p>Follow us on <a href="https://x.com/Sports__Square" target="_blank">X</a></p>
  </footer>
  <p><a href="./sitemap.html">Sitemap</a></p>   
</body>
</html>
