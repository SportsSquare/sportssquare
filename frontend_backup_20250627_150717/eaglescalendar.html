<style>
    :root {
      /* Top color: Black */
      --background-dark: #000000;
      /* 2nd level color: Midnight Blue */
      --accent-dark: #191970;

      /* Neon colors remain vibrant */
      --neon-green: #00ff00;
      --neon-blue: #00ffff;
      --neon-yellow: #faff00;
      /* Text colors adjusted for dark background */
      --text-light: #e0e0e0;
      --text-lighter: #b0b0b0; /* For less prominent text */
      --button-text-dark: #000000; /* Dark text for neon buttons */
      --input-text-color: #e0e0e0; /* Input text on dark background */
      --placeholder-color: #888; /* Placeholder text */
    }

    body {
        background-color: var(--background-dark);
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        padding: 50px;
        color: var(--text-light); /* Light text for readability */
        margin: 0;
        line-height: 1.6;
    }
    h1 {
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--neon-green); /* Neon green for main heading */
        text-shadow: 0 0 8px var(--neon-green), 0 0 15px var(--neon-green);
        margin-bottom: 20px;
        font-size: 3em; /* Adjust size for impact */
    }
    .calendar {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
        color: var(--text-light); /* Ensure text within calendar div is light */
        font-size: 1.1em;
        margin-bottom: 30px;
    }
    iframe {
        border: solid 2px var(--neon-blue) !important; /* Neon blue border for iframe */
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Matching neon glow */
        border-radius: 10px; /* Slightly rounded corners for consistency */
        max-width: 95%; /* Ensure iframe is responsive */
        height: 600px; /* Fixed height as per your original code */
        width: 800px; /* Fixed width as per your original code */
    }

    /* Footer styling */
    footer {
        margin-top: 60px;
        padding: 30px;
        background-color: var(--neon-yellow);
        box-shadow: 0 -5px 20px rgba(255, 255, 0, 0.4);
        color: var(--button-text-dark);
        font-family: 'Montserrat', sans-serif;
        letter-spacing: 1px;
    }

    footer p {
        margin: 5px 0;
        font-size: 1.1em;
        color: var(--button-text-dark);
    }
    footer a {
        color: var(--neon-blue);
        text-decoration: underline;
        font-weight: bold;
    }
    footer a:hover {
        color: var(--neon-green);
    }

    /* Sitemap link outside footer */
    body > p:last-of-type { /* Targets the sitemap link specifically if it's the last paragraph in body */
        margin-top: 20px;
        margin-bottom: 0;
    }
    body > p:last-of-type a {
        color: var(--neon-blue);
        text-decoration: underline;
        font-weight: bold;
    }
    body > p:last-of-type a:hover {
        color: var(--neon-green);
    }

    /* Responsive adjustments */
    @media (max-width: 850px) {
        iframe {
            width: 100%; /* Make iframe fluid on smaller screens */
        }
    }
    @media (max-width: 768px) {
        body {
            padding: 20px;
        }
        h1 {
            font-size: 2.2em;
        }
    }
</style>
