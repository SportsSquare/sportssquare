        /* Define your root variables and basic body styles as per your other files */
        :root {
            /* Top color: Black */

            /* 2nd level color: Midnight Blue */
            --accent-dark: #191970;

            /* Neon colors remain vibrant */
            --neon-green: #00ff00;
            --neon-blue: #00ffff;
            --neon-yellow: #faff00;
            /* Text colors adjusted for dark background */
            --text-light: #e0e0e0;
            --text-lighter: #b0b0b0; /* For less prominent text */

        body {
            background-color: var(--background-dark);
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 50px;
            color: var(--text-light); /* Light text for readability */

            line-height: 1.6;
        }

        /* Styles for the footer to match your other pages */
        footer {
            margin-top: 60px; /* Add some space above the footer */
            padding: 30px;
            background-color: var(--neon-yellow); /* Neon yellow strip */
            box-shadow: 0 -5px 20px rgba(255, 255, 0, 0.4); /* Yellow glow */
            color: var(--button-text-dark); /* Dark text on yellow footer */
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
        }

        footer p {
            margin: 5px 0;
            font-size: 1.1em;
            color: var(--button-text-dark); /* Ensure footer text is dark */
        }
        footer a {
            color: var(--neon-blue);
            text-decoration: underline;
            font-weight: bold;
        }
        footer a:hover {
            color: var(--neon-green);
        }

        /* Sitemap link outside footer */
        body > p:last-of-type { /* Targets the sitemap link specifically if it's the last paragraph in body */
            margin-top: 20px;
            margin-bottom: 0;
        }
        body > p:last-of-type a {
            color: var(--neon-blue);
            text-decoration: underline;
            font-weight: bold;
        }
        body > p:last-of-type a:hover {
            color: var(--neon-green);
